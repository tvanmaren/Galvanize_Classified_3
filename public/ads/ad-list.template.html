<h1>
  Classified Ads:
</h1>
<br>
<ad-list-controls keyword="$ctrl.keyword" sort-by="$ctrl.sortBy"></ad-list-controls>
<br>
<div class="pure-g">
  <div class="l-box" ng-repeat="item in $ctrl.adArray | orderBy:$ctrl.sortBy.value | filter:$ctrl.textFilter">
    <ad-item item="item" delete-item="$ctrl.deleteItem(id)"></ad-item>
  </div>
</div>
